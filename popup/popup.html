<!doctype html>
<html>

<head>
  <title>Splogger</title>
  <link rel="stylesheet" href="/popup/popup.css">
</head>

<body>
  <!-- Header Section -->
  <div id="header">
    <header>
      <img src="/images/banner.png" alt="Splogger" width="600px" height="100%">
    </header>
  </div>

  <!-- main content -->
  <div class='content'>
    <div class="errorMessage"><span id="searchStringErrorBlock"></span></div>
    <div class="errorMessage"><span id="projectNameTypeErrorBlock"></span></div>
    <table>
      <tr>
        <td><b>Title</b></td>
        <td><input id="jiraTitle" type='text' style="height:100%;width:100%"/> </td>
      </tr>
      <tr>
        <td><b>Project Name</b></td>
        <td><input id="projectName" type='text' style="height:100%;width:100%" readonly/> </td>
      </tr>
      <tr>
        <td><b>Issue Type</b></td>
        <td><input id="issueType" type='text' style="height:100%;width:100%" readonly/> </td>
      </tr>
      <tr>
        <td><b>Component</b></td>
        <td><input id="component" type='text' style="height:100%;width:100%" readonly/> </td>
      </tr>
      <tr>
        <td><b>Search String</b></td>
        <td><textarea id="searchString" rows="5" cols="80" style="height:100%;width:100%" readonly> </textarea></td>
      </tr>
      <tr>
        <td><b>Stack Trace</b></td>
        <td><textarea id="stackTrace" rows="8" cols="80" style="height:100%;width:100%" readonly> </textarea> </td>
      </tr>
      <tr>
        <td><b>Occurrences</b></td>
        <td><input id="eventOccurrences" type="text" style="height:100%;width:100%" readonly/></td>
      </tr>
      <tr>
        <td><b>Labels</b></td>
        <td>
          <div class="container" id='labelContainer' style="height:70px;width:100%"></div>
        </td>
      </tr>
    </table>
  </div>
  <table>
    <tr>
      <td><button id="populateValues" style="height:30px;width:200px;">Populate From Splunk</button></td>
      <td>
        <div class="tooltip">
          <button id="createJira" style="height:30px;width:200px;">Create JIRA</button>
        </div>
      </td>
    </tr>
  </table>

  <script src="/popup/popup.js"></script>
  <script src="/eventPage.js"></script>
</body>

</html>
